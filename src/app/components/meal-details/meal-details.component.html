<p-toast></p-toast>
<p-dialog styleClass="border-round-2xl" styleClass="shadow-none" class="principalLoader border-round" position="center"
    [visible]="loading" [resizable]="false" [closable]="false" [style]="{width: '70%'}">
    <ng-template pTemplate="header">
        <div class="grid w-full flex justify-content-center">
            <div class="col-10">
                <app-card-loader [loading]="loading"></app-card-loader>
                <span class="text-center">
                    <h5 class="mt-2">
                        Obteniendo informaci√≥n
                    </h5>
                </span>
            </div>
        </div>
    </ng-template>
</p-dialog>

<div class="p-3">
    <div *ngIf="meal" class="surface-card p-4 shadow-2 border-round">
        <div class="font-medium text-3xl text-900 mb-3">
            {{meal.strMeal}}
        </div>
        <div class="text-500 mb-3">
            {{meal.strCategory}} - {{meal.strArea}}
        </div>
        <p-scrollPanel class="flex h-30rem md:h-auto" styleClass="w-full">
            <div class="flex align-items-center justify-content-center mb-3">
                <img class="border-circle w-7rem h-7rem lg:w-12rem lg:h-12rem xl:w-15rem xl:h-15rem"
                    [src]="meal.strMealThumb" />
            </div>
            <ul class="list-none p-0 m-0">
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Ingredientes</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                        <p-chip *ngFor="let ingredient of meal.ingredients" styleClass="m-1"
                            [label]="ingredient"></p-chip>
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Instrucciones</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                        {{meal.strInstructions}}
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Enlaces</div>
                    <div class="w-full md:w-8 md:flex-order-0 flex-order-1 m-1">
                        <div class="my-2">
                            <i class="pi pi-youtube mr-2"></i> <a class="no-underline text-600" target="_blank"
                                [href]="meal.strYoutube">Video</a>
                        </div>
                        <div>
                            <i class="pi pi-bookmark mr-2"></i> <a class="no-underline text-600" target="_blank"
                                [href]="meal.strSource">Fuente</a>
                        </div>
                    </div>
                </li>
            </ul>
        </p-scrollPanel>
    </div>
</div>
