<div class="grid flex justify-content-center p-3">
    <div class="col-12 md:col-6">
        <div class="surface-border border-1 border-round-2xl p-3">
            <p-scrollPanel class="flex h-250rem md:h-auto" styleClass="w-full">
                <ul class="list-none p-0 m-0">
                    <li *ngFor="let query of history" routerLink="/index" [queryParams]="{search:query.query}"
                        class="flex align-items-center justify-content-between pb-2 pt-2 border-bottom-1 surface-border cursor-pointer">
                        <div class="flex-1 flex justify-content-between">
                            <span class="block text-900 font-medium mb-1">
                                {{query.query}}
                            </span>
                            <div class="text-600">
                                {{query.date | date}}
                            </div>
                        </div>
                        <div class="flex-none flex flex-nowrap">
                            <i class="pi pi-angle-right"></i>
                        </div>
                    </li>
                </ul>
            </p-scrollPanel>
        </div>
    </div>
</div>
