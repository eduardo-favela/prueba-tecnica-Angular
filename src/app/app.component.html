<div class="min-h-screen flex surface-ground">
  <div id="app-sidebar-9"
    class="pl-1 h-screen surface-section hidden md:block flex-shrink-0 fixed md:sticky left-0 top-0 z-1 border-right-1 surface-border w-18rem md:w-7rem select-none">
    <div class="flex flex-column h-full">
      <div class="flex align-items-center justify-content-center flex-shrink-0 mt-3" style="height:3rem">
        <img class="h-full" src="assets/img/meal-dish.png" alt="meal-dish">
      </div>
      <div class="mt-3">
        <ul class="list-none p-0 m-0">
          <li>
            <a routerLink="index" pRipple
              class="no-underline flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:border-300 transition-duration-150 transition-colors border-left-2"
              [ngClass]="currentRoute === '/index' ? 'text-cyan-600 border-cyan-600': 'text-600 border-transparent'">
              <i class="pi pi-search mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Buscar</span>
            </a>
          </li>
          <li>
            <a routerLink="history" pRipple
              class="no-underline flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:border-300 transition-duration-150 transition-colors border-left-2"
              [ngClass]="currentRoute === '/history' ? 'text-cyan-600 border-cyan-600': 'text-600 border-transparent'">
              <i class="pi pi-history mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
              <span class="font-medium inline text-base lg:text-xs lg:block">Historial</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="min-h-screen flex flex-column relative flex-auto">
    <p-toolbar class="px-3 pt-3 block surface-section md:hidden z-1 surface-border"
      styleClass="border-round-2xl surface-section">
      <div class="p-toolbar-group-start">
        <div class="flex gap-3">
          <div class="flex align-items-center justify-content-center flex-shrink-0" style="height:3rem">
            <img class="h-full" src="assets/img/meal-dish.png" alt="meal-dish">
          </div>
          <a routerLink="index" pRipple
            class="no-underline flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:border-300 transition-duration-150 transition-colors"
            [ngClass]="currentRoute === '/index' ? 'text-cyan-600 border-bottom-2 border-cyan-600': 'text-600 border-transparent'">
            <i class="pi pi-search mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
          </a>
          <a routerLink="history" pRipple
            class="no-underline flex flex-row lg:flex-column align-items-center cursor-pointer p-3 lg:justify-content-center hover:border-300 transition-duration-150 transition-colors"
            [ngClass]="currentRoute === '/history' ? 'text-cyan-600 border-bottom-2 border-cyan-600': 'text-600 border-transparent'">
            <i class="pi pi-history mr-2 lg:mr-0 mb-0 lg:mb-2 text-base lg:text-2xl"></i>
          </a>
        </div>
      </div>
    </p-toolbar>
    <div class="p-3 flex flex-column flex-auto">
      <div class="border-1 surface-border border-round-2xl surface-section flex-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
